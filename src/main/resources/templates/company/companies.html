<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies page</title>
</head>
<style>
    /* Place the navbar at the bottom of the page, and make it stick */
    .navbar {
        background-color: #333;
        overflow: hidden;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    /* Style the links inside the navigation bar */
    .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Change the color of links on hover */
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Add a green background color to the active link */
    .navbar a.active {
        background-color: #04AA6D;
        color: white;
    }

    /* Hide the link that should open and close the navbar on small screens */
    .navbar .icon {
        display: none;
    }
</style>
<body background="https://www.fix.ru/files/content/image/7_1.jpg">
<h1 style="background-color: darkgreen; text-align: center"><em>Company page</em></h1>
<hr>
<div align="center">
    <div sec:authorize="isAuthenticated()">
        Welcome, <b><span sec:authentication="name">Username - </span></b>
        <i><span sec:authentication="principal.authorities"> Roles</span></i>
    </div>
    <div align="right">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
    <hr>
<table  border="Black" style="background: olive; text-align: center; width: 100%;
        border: 5px solid green">
    <tr>
        <th>Company id</th>
        <th>Company name</th>
        <th>Located country</th>
        <th>Actions</th>
    </tr>
    <tr th:each="company : ${companies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.companyName}"></td>
        <td th:text="${company.locatedCountry}"></td>
        <td><a sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')"
                th:href="@{/company/companies/update-company/{id}(id=${company.id})}">
            <input type="submit" value="Update company">
        </a>
            <a sec:authorize="hasAnyAuthority('ADMIN')"
                    th:href="@{/company/companies/delete-company/{id}(id=${company.id})}">
                <input type="submit" value="Delete company">
            </a>
        </td>
    </tr>
</table>
</div>
<br>
<hr>
<a sec:authorize="hasAnyAuthority('ADMIN', 'CREATOR')" th:href="@{/company/companies/add-company}">
    <input type="submit" value="Create new company"></a>
<hr>
<div class="navbar" id="myNavbar">
    <a href="/course/courses">Course page</a>
    <a href="/teacher/teachers">Teacher page</a>
    <a href="/student/students">Student page</a>
    <a href="/group/groups">Group page</a>
    <a href="/" class="btn btn-green">Back main page</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
</div>
</body>
</html>
